<!DOCTYPE HTML>
<html>
  <head>
    <title>OpenLayers Demo</title>
    <style type="text/css">
      html, body {
          width: 100%;
          height: 100%;
          margin: 0;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="css/ng-twitter.min.css">
    <link rel="stylesheet" type="stylesheet/less" href="css/index.less">



    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-sanitize.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/openlayers/2.13.1/OpenLayers.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-resource.js"></script>
    
    

    <script src="lib/oauth.min.js"></script>
    <script src="lib/less-1.3.3.min.js"></script>
    <script src="lib/ThreeJS/Three.js"></script>
    <script src="lib/mousetrap.js"> </script>

    <script src="js/DeviceManager.js"></script>
    <script src="js/RiftSandbox.js"></script>

    <script src="js/main.js"></script>




  </head>
  <body onload="init();" ng-app="myApp" ng-controller="mainCtrl">
      
      <!--<div tweets hashtag="hashtag" button="true" count="15" refresh="60"></div>-->
      <div ng-controller="SketchController">
        <div id="container" ng-class="{'not-fullscreen': !isInfullscreen}">
          <div>{{tweets}}</div>
          <canvas id="viewer"></canvas>
          <div id="camera" class="threed" ng-show="is_editor_visible">
            <!--<textarea
              class="threed mousetrap" ng-repeat="file in sketch.files"
              ng-model="file.contents" spellcheck="false">
            </textarea>-->
            <div id="basicMap" class="threed"></div>
            <span class="threed alert alert-warning" ng-show="error">{{error}}</span>
          </div>
        </div>
      </div>

  </body>
</html>
